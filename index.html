    <script>
        // Once the site has loadded, we add a listener to our file input.
        // any time a file is uploaded, it will run the readFile function 
        window.addEventListener( 'load', (e) => {
            // find the input
            let img_input = document.querySelector('#img_input')

            // tell the input to call the readFile function on file change
            img_input.addEventListener('change', readFile);
        })

        // this function takes the file from the input and reads its content
        function readFile( e ){
            // get the file
            let file = e.target.files[0]

            // makes a file reader
            const reader = new FileReader();

            // when the reader is done reading
            reader.onload = () => {

                // get the results of the file. 
                // from here, do whatever you need to do with the content
                let file_content = reader.result
                console.log( file_content )
            }
            
            // start reading the file
            reader.readAsText(file)
        }
    </script>
